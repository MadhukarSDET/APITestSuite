
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: 
        echo "ðŸš€ Starting Maven Test Execution..."
        mvn test -Dsuite=TESTNG
        echo "âœ… Tests Completed. Collecting logs and reports..."
    - name: Upload Log4j2 Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
          name: log4j2-logs
          path: target/logs/

    - name: Upload TestNG Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
          name: testng-reports
          path: |
            target/surefire-reports/emailable-report.html
            target/surefire-reports/index.html
